<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ relURL `css/style.css` }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
  <body>
    <main class="main">
      <nav>
        <a href="{{ relURL `` }}">
          <img src="{{ relURL `img/pingu.jpeg` }}" id="profile-picture" />
        </a>
        <a class="pretty-link" href="{{ relURL `` }}">Home</a>
        {{ range .Site.Sections }}
        <li style="list-style-type: none">
          <a class="pretty-link" href="{{ relURL .RelPermalink }}">{{ .LinkTitle | markdownify }}</a>
        </li>
        {{ end }}
        <a class="pretty-link" href="{{ relURL `/posts/index.xml` }}">RSS</a>
      </nav>
      <div id="content">
        {{ block "main" . }}
        <!-- "main" block goes here -->
        {{ end }}
      </div>
    </main>
  </body>
</html>
